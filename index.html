        //Solution

        function setup() {
        // Write your code here.

            const removeButtons = document.getElementsByClassName("remove");

            // Loop through each "remove" button
            for (let i = 0; i < removeButtons.length; i++) {
                // Add a click event listener to each button
                removeButtons[i].addEventListener("click", function() {
                // Get the parent element (the div containing the image and button) and remove it
                this.parentElement.style.display = "none";
                });
            }
        }


        
        // Example case.

        function formatDate(userDate) {
            // format from M/D/YYYY to YYYYMMDD
           let newDate = userDate.split("/");
           const month = newDate[0];
           const day = newDate[1];
           const year = newDate[2];

           const formattedMonth = month.length === 1 ? '0' + month : month

           const formattedDay = day.length === 1 ? '0' + day : day

           return farmattedDate = `${year}${formattedMonth}${formattedDay}`;
