<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            color: red;
        }
    </style>
</head>
<body>

  <!-- With Vue JS -->
    <div id="app">
      <input type="text" v-model="text">
      <h1>{{ text }}</h1>
    </div>


    <!-- With Pure Javascript -->
    <input type="text" id="inputValue">
    <h1 id="result"></h1>

    <!-- Vue JS Script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
      
        createApp({
          data() {
            return {
                text: ''
            }
          }
        }).mount('#app')
      </script>
    
<!-- Pure Javascript -->
    <script type="text/javascript">
      let iValue = document.getElementById('inputValue');
      let rslt = document.getElementById('result')
      iValue.addEventListener("input", function () {
        return rslt.innerHTML = iValue.value;
      })
    </script>
</body>
</html>
